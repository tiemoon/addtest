<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REST API Calculator</h1>
        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" placeholder="Enter the first number">

        <label for="num2">Enter Second Number:</label>
        <input type="number" id="num2" placeholder="Enter the second number">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function calculate() {
            // Get user inputs
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const resultDiv = document.getElementById('result');

            // Clear previous result
            resultDiv.textContent = '';

            // Validate inputs
            if (!num1 || !num2) {
                resultDiv.textContent = 'Please enter both numbers.';
                return;
            }

            try {
                // REST API URL
                const apiUrl = 'https://ba2f-34-48-12-214.ngrok-free.app/add';

                // API request payload
                const payload = {
                    num1: parseFloat(num1),
                    num2: parseFloat(num2),
                };

                // Call the REST API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                // Handle response
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = `Result: ${data.result}`;
                } else {
                    resultDiv.textContent = 'Error: Unable to calculate.';
                }
            } catch (error) {
                console.error('Error calling the API:', error);
                resultDiv.textContent = 'Error: Something went wrong.';
            }
        }
    </script>
</body>
</html>
